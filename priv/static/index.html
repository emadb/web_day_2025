<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Elixir</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="roboto">
    <header class="title">
      <h1>Elixir Rover Controller</h1>
    </header>
    <div class="container">
      <article class="content">
        <div class="card">
          <h3>Start new rover</h3>
          <div class="field">
            <label for="start_process_id">Id:</label>
            <input type="text" id="start_process_id" />
          </div>
          <button onclick="startRover()">Start</button>
        </div>
        <div class="card">
          <h3>Send a command</h3>
          <div class="field">
            <label for="rover_id">Id:</label>
            <input type="text" id="rover_id" />
          </div>
          <div class="field">
            <label for="cmd">Command:</label>
            <select id="cmd">
              <option value="F">F</option>
              <option value="B">B</option>
              <option value="L">L</option>
              <option value="R">R</option>
            </select>
          </div>
          <button onclick="sendCommand()">Send</button>
        </div>
        <div class="card">
          <h3>Get Rover state</h3>
          <div class="field">
            <label for="rover_state_id">Id:</label>
            <input type="text" id="rover_state_id" />
          </div>
          <button onclick="getState()">Get</button>
          <pre id="rover_state" class="rover-state"></pre>
        </div>
      </article>
      <aside class="sidebar">
        <div class="card">
          <h3>Info</h3>
          <button onClick="getNodes()">Get Nodes</button>

          <ul id="nodes" class="nodes"></ul>

          <h4 id="processes_node" class="process-node"></h4>
          <ul id="processes" class="process"></ul>
        </div>
        <div class="card">
          <h3>Log</h3>
          <div id="log" class="log"></div>
        </div>
      </aside>
    </div>
  </body>

  <script>
    const socket = new WebSocket("ws://localhost:4000/ws");
    socket.onmessage = (evt) => {
      const data = JSON.parse(evt.data);
      log(data, "CRASHED");
    };

    function log(data, level = "INFO") {
      const log = document.getElementById("log");
      let text = "";
      try {
        text =
          new Date().toISOString() +
          " - " +
          level +
          " " +
          " >> " +
          JSON.stringify(data) +
          "\n" +
          log.innerHTML;
      } catch {
        text = data;
      }
      log.innerHTML = text;
    }

    function startRover() {
      const id = parseInt(document.getElementById("start_process_id").value);
      fetch(`/api/rover`, {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json;charset=UTF-8",
        },
        body: JSON.stringify({ process_id: id }),
      })
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("start_process_id").value = "";
          log(data);
          console.log(data);
        });
    }

    function sendCommand() {
      const id = document.getElementById("rover_id").value;
      const cmd = document.getElementById("cmd").value;
      fetch(`/api/rover/${id}/command`, {
        method: "POST",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json;charset=UTF-8",
        },
        body: JSON.stringify({ cmd }),
      })
        .then((response) => response.json())
        .then((data) => {
          log(data);
          console.log(data);
        });
    }

    function getState() {
      const id = document.getElementById("rover_state_id").value;
      fetch(`/api/rover/${id}`, {})
        .then((response) => response.json())
        .then((data) => {
          const ul = document.getElementById("rover_state");
          ul.innerHTML = JSON.stringify(data);
          log(data);
        });
    }

    function getNodes() {
      fetch(`/api/nodes`, {})
        .then((response) => response.json())
        .then((data) => {
          const ul = document.getElementById("nodes");
          ul.innerHTML = "";
          log(data);
          data.map((d) => {
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(d));

            li.appendChild(getButton(d));
            ul.appendChild(li);
          });
        });
    }

    function getButton(node) {
      const b = document.createElement("button");
      b.classList.add("secondary-button");
      b.textContent = "Show Processes";
      b.addEventListener("click", () => getProcesses(node));
      return b;
    }

    function getProcesses(node) {
      fetch(`/api/nodes/${node}`, {})
        .then((response) => response.json())
        .then((data) => {
          const title = document.getElementById("processes_node");
          title.innerText = `${node} (${data.length})`;

          const ul = document.getElementById("processes");
          ul.innerHTML = "";
          log(data);
          data.map((d) => {
            const li = document.createElement("li");
            const pre = document.createElement("pre");
            pre.appendChild(document.createTextNode(JSON.stringify(d)));
            li.appendChild(pre);
            ul.appendChild(li);
          });
        });
    }
  </script>
</html>
